<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PaleZine - Volume 1</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 80%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Inter, sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    position: sticky; top: 0; z-index: 10;
    width: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    padding: .75rem;
    display: flex; justify-content: center; gap: .75rem; flex-wrap: wrap;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .btn {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    padding: .45rem .8rem;
    border-radius: 8px;
    font-size: .85rem;
    cursor: pointer;
    color: #fff;
    text-decoration: none;
  }
  .btn:hover { background: rgba(255,255,255,0.2); }

  /* Horizontal PDF viewer container */
  #pdfViewer {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 1rem;
    padding: 1rem;
    width: 100%;
  }

  #pdfViewer canvas {
    scroll-snap-align: center;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    max-height: 90vh;
  }

  #flipbook { display: none; }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    color: #ccc;
    font-size: .85rem;
  }
</style>

<script src="/pdfjs/pdf.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdfjs/pdf.worker.js';
</script>

<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>

<body>

<header>
  <button id="toggleMode" class="btn">Switch to Flip</button>
  <a class="btn" href="booklet.pdf" download>Download PDF</a>
  <a class="btn" href="index.html">Back</a>
</header>

<div id="pdfViewer"></div>
<div id="flipbook"></div>

<footer>
  Swipe â†’ to change page.  
  If all is black, wait for loading ðŸ˜‰  
</footer>

<script>
// ======= PDF MODE (default) =======
const url = 'booklet.pdf';

async function loadPDF() {
  const viewer = document.getElementById("pdfViewer");
  viewer.innerHTML = "";

  const pdf = await pdfjsLib.getDocument(url).promise;

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 1.7 });

    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    viewer.appendChild(canvas);

    page.render({
      canvasContext: context,
      viewport: viewport
    });
  }
}

// ======= FLIP MODE =======
const FOLDER = "pages/";
const PREFIX = "booklet-page-";
const PAD = 3;
const EXT = ".jpg";
let pageURLs = [];

function pad(n, width){ return String(n).padStart(width,'0'); }

async function discoverPages(){
  const urls = [];
  for (let i=1; i<300; i++){
    const u = `${FOLDER}${PREFIX}${pad(i,PAD)}${EXT}`;
    try {
      const r = await fetch(u);
      if (!r.ok) break;
      urls.push(u);
    } catch { break; }
  }
  return urls;
}

function mountFlip(){
  const viewer = document.getElementById("pdfViewer");
  const flip = document.getElementById("flipbook");

  viewer.style.display = "none";
  flip.style.display = "block";

  flip.innerHTML = "";
  pageURLs.forEach(src=>{
    const d = document.createElement("div");
    d.style.width="450px";
    d.style.height="600px";
    d.style.backgroundImage=`url('${src}')`;
    d.style.backgroundSize="cover";
    flip.appendChild(d);
  });

  $("#flipbook").turn({
    width:900,
    height:600,
    autoCenter:true,
    gradients:true,
    display:"double"
  });
}

let mode = "pdf";

document.getElementById("toggleMode").addEventListener("click", async ()=>{
  if (mode === "pdf"){
    pageURLs = await discoverPages();
    mountFlip();
    mode = "flip";
    document.getElementById("toggleMode").textContent = "Switch to PDF";
  } else {
    document.getElementById("flipbook").style.display="none";
    document.getElementById("pdfViewer").style.display="flex";
    mode = "pdf";
    document.getElementById("toggleMode").textContent = "Switch to Flip";
  }
});

// Init
loadPDF();
</script>

</body>
</html>
