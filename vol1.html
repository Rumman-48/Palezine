<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PaleZine - Volume 1</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 80%);
    font-family: system-ui, -apple-system, "Inter", sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    position: sticky; top: 0; z-index: 5;
    width: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: .75rem 1rem;
    display: flex; gap: .75rem; justify-content: center; flex-wrap: wrap;
  }

  .title { font-weight: 600; }

  .btn {
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.06);
    color: #e9f3ff;
    padding: .45rem .7rem;
    border-radius: 8px;
    font-size: .85rem;
    cursor: pointer;
    text-decoration: none;
  }
  .btn:hover { background: rgba(255,255,255,0.1); }

  .wrap {
    width: 100%;
    max-width: 900px;
    padding: 1rem;
  }

  /* Scroll mode */
  #scrollReader {
    width: 100%;
    max-width: 900px;
    display: none;
  }
  #scrollReader img {
    width: 100%;
    height: auto;
    display: block;
    background: #111;
    margin: 0 0 .75rem 0;
    border-radius: 10px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }

  /* Flipbook */
  #flipbook {
    width: 900px;
    height: 600px;
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 40px 120px rgba(0,0,0,0.9), 0 2px 4px rgba(255,255,255,0.05) inset;
    overflow: hidden;
    display: none;
    margin: 0 auto;
  }
  #flipbook .page {
    width: 450px;
    height: 600px;
    background-size: cover;
    background-position: center;
  }

  footer {
    text-align: center;
    color: #ccc;
    padding: 2rem 1rem;
    font-size: .85rem;
  }

  @media (max-width: 950px) {
    #flipbook {
      width: 100%;
      height: calc(100vw * (600/900));
    }
    #flipbook .page {
      width: 50%;
      height: 100%;
    }
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>

<body>

<header>
  <span class="title">PaleZine â€” Volume 1</span>
  <button id="toggleMode" class="btn">Switch to Flip</button>
  <a href="booklet.pdf" class="btn" download>Download PDF</a>
  <a href="index.html" class="btn">Back to Volumes</a>
</header>

<div class="wrap">
  <div id="scrollReader"></div>
  <div id="flipbook"></div>
</div>

<footer>
  If all is black, wait for loading ðŸ˜‰<br><br>
  Tip: scroll mode is easiest on mobile. You can switch to flip mode anytime.
</footer>

<script>
const FOLDER = "pages/";
const PREFIX = "booklet-page-";
const PAD = 3;
const EXT = ".jpg";
const MAX_PAGES = 200;

let pageURLs = [];
let mode = "scroll";

function pad(num, size){ return String(num).padStart(size, "0"); }

function imgExists(url){
  return new Promise((resolve)=>{
    const img = new Image();
    img.onload = ()=>resolve(true);
    img.onerror = ()=>resolve(false);
    img.src = url + (window.location.hostname.endsWith("github.io") ? "" : ("?v=" + Date.now()));
  });
}

async function discoverPages(){
  const urls = [];
  for(let i = 1; i < MAX_PAGES; i++){
    const url = `${FOLDER}${PREFIX}${pad(i, PAD)}${EXT}`;
    const ok = await imgExists(url);
    if(!ok) break;
    urls.push(url);
  }
  return urls;
}

function mountScroll(){
  const scroll = document.getElementById("scrollReader");
  const flip = document.getElementById("flipbook");

  scroll.innerHTML = "";
  pageURLs.forEach(src=>{
    const img = document.createElement("img");
    img.src = src;
    scroll.appendChild(img);
  });

  scroll.style.display = "block";
  flip.style.display = "none";
  mode = "scroll";
  document.getElementById("toggleMode").textContent = "Switch to Flip";
}

function mountFlip(){
  const scroll = document.getElementById("scrollReader");
  const flip = document.getElementById("flipbook");

  scroll.style.display = "none";
  flip.innerHTML = "";

  pageURLs.forEach(src=>{
    const div = document.createElement("div");
    div.className = "page";
    div.style.backgroundImage = `url('${src}')`;
    flip.appendChild(div);
  });

  flip.style.display = "block";

  // (Re)init turn.js
  const $flip = $("#flipbook");
  try {
    if ($flip.data("initialized")) {
      $flip.turn("destroy");
    }
  } catch(e){}

  $("#flipbook").turn({
    width: 900,
    height: 600,
    autoCenter: true,
    display: window.matchMedia('(max-width: 950px)').matches ? "single" : "double"
  }).data("initialized", true);

  mode = "flip";
  document.getElementById("toggleMode").textContent = "Switch to Scroll";
}

document.getElementById("toggleMode").addEventListener("click", ()=>{
  if(mode === "scroll") mountFlip(); else mountScroll();
});

(async function init(){
  pageURLs = await discoverPages();
  if(pageURLs.length === 0){
    document.querySelector(".wrap").innerHTML =
      "<div style='color:#ccc;text-align:center;padding:1rem'>No pages found in <code>pages/</code>.</div>";
    return;
  }
  // default = scroll mode
  mountScroll();
})();
</script>

</body>
</html>
