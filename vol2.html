<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PaleZine â€“ Volume 2</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 80%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    position: sticky; top: 0; z-index: 5;
    width: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: .75rem 1rem;
    display: flex; gap: .75rem; align-items: center; justify-content: center; flex-wrap: wrap;
  }
  .title { font-weight: 600; }
  .btn {
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.06);
    color: #e9f3ff;
    padding: .45rem .7rem;
    border-radius: 8px;
    font-size: .85rem;
    cursor: pointer;
    text-decoration: none;
  }
  .btn:hover { background: rgba(255,255,255,0.1); }

  .wrap { width: 100%; max-width: 900px; padding: 1rem; display: flex; justify-content: center; }

  #flipbook {
    width: 900px; height: 600px;
    background: #1a1a1a; border-radius: 12px;
    box-shadow: 0 40px 120px rgba(0,0,0,0.9);
    overflow: hidden; display: none;
  }
  #flipbook .page {
    width: 450px; height: 600px;
    background-size: cover; background-position: center;
  }

  #pdfReader {
    width: 100%;
    max-width: 900px;
    display: none;
  }
  #pdfReader iframe {
    width: 100%;
    height: 85vh;
    border: none;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    background: #111;
  }

  footer {
    color: #aaa;
    font-size: .8rem;
    padding: 1rem;
    text-align: center;
    opacity: .8;
    max-width: 900px;
  }

  @media (max-width: 950px) {
    #flipbook { width: 100%; height: calc(100vw * (600/900)); }
    #flipbook .page { width: 50%; height: 100%; }
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>
<body>

<header>
  <span class="title">PaleZine â€” Volume 2</span>
  <button id="toggleMode" class="btn">Switch to Flip</button>
  <a class="btn" href="booklet2.pdf" download>Download PDF</a>
  <a class="btn" href="index.html">Back to Volumes</a>
</header>

<div class="wrap">
  <div id="flipbook"></div>
  <div id="pdfReader"></div>
</div>

<footer>
  If all is black wait for loading ðŸ˜‰...<br><br>
  Tip: On mobile, PDF scroll mode is easiest ^^ . Switch to flip mode anytime.
</footer>

<script>
  const PDF_SRC = "booklet2.pdf";

  // Image pages for flip mode (booklet2-1-1.jpg, booklet2-2-1.jpg, ...)
  const FOLDER = "pages2/";
  const PREFIX = "booklet2-";
  const SUFFIX = "-1.jpg";
  const START_INDEX = 1;
  const MAX_PAGES_TO_TRY = 300;

  let pageURLs = [];
  let mode = null;

  const isSmallScreen = () => window.matchMedia('(max-width: 950px)').matches;

  function imgExists(url){
    return new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url + "?v=" + Date.now();
    });
  }

  async function discoverPages(){
    const urls = [];
    for(let i = START_INDEX; i < START_INDEX + MAX_PAGES_TO_TRY; i++){
      const url = `${FOLDER}${PREFIX}${i}${SUFFIX}`;
      const exists = await imgExists(url);
      if(!exists) break;
      urls.push(url);
    }
    return urls;
  }

  // ---- PDF mode (default) ----
  function mountPDFReader(){
    const pdfDiv = document.getElementById('pdfReader');
    const flip = document.getElementById('flipbook');

    pdfDiv.innerHTML = "";
    const iframe = document.createElement('iframe');
    iframe.src = PDF_SRC + "#view=FitH&scrollbar=1&toolbar=1";
    iframe.loading = "lazy";
    pdfDiv.appendChild(iframe);

    pdfDiv.style.display = 'block';
    flip.style.display = 'none';

    mode = 'pdf';
    document.getElementById('toggleMode').textContent = 'Switch to Flip';
  }

  // ---- Flip mode (uses JPGs) ----
  function mountFlipbook(){
    if (pageURLs.length === 0){
      alert("Flip view is not available (no page images found).");
      return;
    }

    const flip = document.getElementById('flipbook');
    const pdfDiv = document.getElementById('pdfReader');

    pdfDiv.style.display = 'none';
    flip.innerHTML = '';

    pageURLs.forEach(src=>{
      const div = document.createElement('div');
      div.className = 'page';
      div.style.backgroundImage = `url('${src}')`;
      flip.appendChild(div);
    });

    flip.style.display = 'block';

    $("#flipbook").turn({
      width: isSmallScreen() ? window.innerWidth : 900,
      height: isSmallScreen() ? window.innerWidth * (600/900) : 600,
      display: isSmallScreen() ? "single" : "double",
      autoCenter: true
    });

    mode = 'flip';
    document.getElementById('toggleMode').textContent = 'Switch to PDF';
  }

  function toggleMode(){
    if(mode === 'flip') mountPDFReader();
    else mountFlipbook();
  }

  (async function init(){
    // Preload flip images in background
    pageURLs = await discoverPages();

    // Default: show PDF scroll
    mountPDFReader();

    document.getElementById('toggleMode').addEventListener('click', toggleMode);
  })();
</script>

</body>
</html>
