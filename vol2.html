<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PaleZine â€“ Volume 2</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 80%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    position: sticky; top: 0; z-index: 5;
    width: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: .75rem 1rem;
    display: flex; gap: .75rem; align-items: center; justify-content: center; flex-wrap: wrap;
  }
  .title { font-weight: 600; }
  .btn {
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.06);
    color: #e9f3ff;
    padding: .45rem .7rem;
    border-radius: 8px;
    font-size: .85rem;
    cursor: pointer;
    text-decoration: none;
  }
  .btn:hover { background: rgba(255,255,255,0.1); }

  .wrap { width: 100%; max-width: 900px; padding: 1rem; display: flex; justify-content: center; }

  #flipbook {
    width: 900px; height: 600px;
    background: #1a1a1a; border-radius: 12px;
    box-shadow: 0 40px 120px rgba(0,0,0,0.9);
    overflow: hidden; display: none;
  }
  #flipbook .page {
    width: 450px; height: 600px;
    background-size: cover; background-position: center;
  }

  #scrollReader { width: 100%; max-width: 900px; display: none; }
  .page-img {
    width: 100%; height: auto; display: block;
    margin-bottom: .75rem;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  }

  footer {
    color: #aaa;
    font-size: .8rem;
    padding: 1rem;
    text-align: center;
    opacity: .8;
    max-width: 900px;
  }

  @media (max-width: 950px) {
    #flipbook { width: 100%; height: calc(100vw * (600/900)); }
    #flipbook .page { width: 50%; height: 100%; }
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>
<body>

<header>
  <span class="title">PaleZine â€” Volume 2</span>
  <button id="toggleMode" class="btn">Switch to Flip</button>
  <a class="btn" href="booklet2.pdf" download>Download PDF</a>
  <a class="btn" href="index.html">Back to Volumes</a>
</header>

<div class="wrap">
  <div id="flipbook"></div>
  <div id="scrollReader"></div>
</div>

<footer>
  If all is black wait for loading ðŸ˜‰...<br><br>
  Tip: On mobile, scroll mode is easier ^^ . Switch to flip mode anytime.
</footer>

<script>
  // --- CORRECT FILENAME PATTERN FOR YOUR IMAGES ---
  // Matches: booklet2-1-1.jpg, booklet2-2-1.jpg, ..., booklet2-16-1.jpg
  const FOLDER = "pages2/";
  const PREFIX = "booklet2-";
  const SUFFIX = "-1.jpg";
  const START_INDEX = 1;
  const MAX_PAGES_TO_TRY = 300; // safe cap

  let pageURLs = [];
  let mode = null;

  const isSmallScreen = () => window.matchMedia('(max-width: 950px)').matches;

  function imgExists(url){
    return new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url + "?v=" + Date.now();
    });
  }

  // Find all existing pages
  async function discoverPages(){
    const urls = [];
    for(let i = START_INDEX; i < START_INDEX + MAX_PAGES_TO_TRY; i++){
      const url = `${FOLDER}${PREFIX}${i}${SUFFIX}`;
      const exists = await imgExists(url);
      if(!exists) break;
      urls.push(url);
    }
    return urls;
  }

  // -------- Scroll mode --------
  function mountScrollReader(){
    const container = document.getElementById('scrollReader');
    container.innerHTML = '';

    pageURLs.forEach((src, idx)=>{
      const img = document.createElement('img');
      img.className = 'page-img';
      img.src = src;
      img.alt = `Page ${idx+1}`;
      container.appendChild(img);
    });

    container.style.display = 'block';
    document.getElementById('flipbook').style.display = 'none';

    mode = 'scroll';
    document.getElementById('toggleMode').textContent = 'Switch to Flip';
  }

  // -------- Flip mode --------
  function mountFlipbook(){
    const flip = document.getElementById('flipbook');
    flip.innerHTML = '';
    document.getElementById('scrollReader').style.display = 'none';

    pageURLs.forEach(src=>{
      const div = document.createElement('div');
      div.className = 'page';
      div.style.backgroundImage = `url('${src}')`;
      flip.appendChild(div);
    });

    flip.style.display = 'block';

    $("#flipbook").turn({
      width: isSmallScreen() ? window.innerWidth : 900,
      height: isSmallScreen() ? window.innerWidth * (600/900) : 600,
      display: isSmallScreen() ? 'single' : 'double',
      autoCenter: true
    });

    mode = 'flip';
    document.getElementById('toggleMode').textContent = 'Switch to Scroll';
  }

  function toggleMode(){
    if(mode === 'flip') mountScrollReader();
    else mountFlipbook();
  }

  // -------- Initialization --------
  (async function init(){
    pageURLs = await discoverPages();

    if(pageURLs.length === 0){
      alert("No images found for Volume 2. Check filenames in pages2/.");
      return;
    }

    if(isSmallScreen()) mountScrollReader();
    else mountFlipbook();

    document.getElementById('toggleMode').addEventListener('click', toggleMode);
  })();
</script>

</body>
</html>
