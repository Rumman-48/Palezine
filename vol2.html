<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PaleZine – Volume 2</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 80%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    position: sticky; top: 0; z-index: 5;
    width: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: .75rem 1rem;
    display: flex; gap: .75rem; align-items: center; justify-content: center; flex-wrap: wrap;
  }
  .title { font-weight: 600; }
  .btn {
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.06);
    color: #e9f3ff;
    padding: .45rem .7rem;
    border-radius: 8px;
    font-size: .85rem;
    cursor: pointer;
  }
  .btn.secondary { background: transparent; }

  .wrap { width: 100%; max-width: 900px; padding: 1rem; display: flex; justify-content: center; }

  #flipbook {
    width: 900px; height: 600px; background: #1a1a1a; border-radius: 12px;
    box-shadow: 0 40px 120px rgba(0,0,0,0.9);
    overflow: hidden; display: none;
  }
  #flipbook .page { width: 450px; height: 600px; background-size: cover; background-position: center; }

  #scrollReader { width: 100%; max-width: 900px; display: none; }
  .page-img { width: 100%; margin-bottom: .75rem; border-radius: 10px; }

  footer {
    color: #aaa; font-size: .8rem; padding: 1rem; text-align: center; opacity: .8;
  }

  @media (max-width: 950px) {
    #flipbook { width: 100%; height: calc(100vw * (600/900)); }
    #flipbook .page { width: 50%; height: 100%; }
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>
<body>

<header>
  <span class="title">PaleZine — Volume 2</span>
  <button id="toggleMode" class="btn">Switch to Flip</button>
  <a class="btn secondary" href="booklet2.pdf" download>Download PDF</a>
  <a class="btn secondary" href="index.html">Back to Volumes</a>
</header>

<div class="wrap">
  <div id="flipbook"></div>
  <div id="scrollReader"></div>
</div>

<footer>Volume 2</footer>

<script>

  // UPDATED CONFIG FOR YOUR REAL FILENAMES:
  const FOLDER = "pages2/";
  const PREFIX = "booklet2-";
  const SUFFIX = "-1.jpg";     // <--- IMPORTANT
  const START_INDEX = 1;
  const MAX_PAGES_TO_TRY = 200;

  let pageURLs = [];
  let mode = null;
  const isSmallScreen = () => window.matchMedia('(max-width: 950px)').matches;

  async function imgExists(url){
    return new Promise((resolve)=>{
      const img = new Image();
      img.onload = ()=>resolve(true);
      img.onerror = ()=>resolve(false);
      img.src = url + "?v=" + Date.now();
    });
  }

  async function discoverPages(){
    const urls = [];
    for(let i = START_INDEX; i < START_INDEX + MAX_PAGES_TO_TRY; i++){
      const url = `${FOLDER}${PREFIX}${i}${SUFFIX}`;
      const ok = await imgExists(url);
      if(!ok) break;
      urls.push(url);
    }
    return urls;
  }

  // SCROLL MODE
  function mountScrollReader(){
    const container = document.getElementById('scrollReader');
    container.innerHTML = '';
    pageURLs.forEach((src)=>{
      const img = document.createElement('img');
      img.className = 'page-img';
      img.src = src;
      container.appendChild(img);
    });
    container.style.display = 'block';
    document.getElementById('flipbook').style.display = 'none';

    mode = 'scroll';
    document.getElementById('toggleMode').textContent = 'Switch to Flip';
  }

  // FLIPBOOK MODE
  function mountFlipbook(){
    const flip = document.getElementById('flipbook');
    flip.innerHTML = '';
    document.getElementById('scrollReader').style.display = 'none';

    pageURLs.forEach((src)=>{
      const div = document.createElement('div');
      div.className = 'page';
      div.style.backgroundImage = `url('${src}')`;
      flip.appendChild(div);
    });

    flip.style.display = 'block';

    $("#flipbook").turn({
      width: isSmallScreen() ? window.innerWidth : 900,
      height: isSmallScreen() ? window.innerWidth * (600/900) : 600,
      autoCenter: true,
      display: isSmallScreen() ? 'single' : 'double'
    });

    mode = 'flip';
    document.getElementById('toggleMode').textContent = 'Switch to Scroll';
  }

  function toggleMode(){
    if (mode === 'flip') mountScrollReader();
    else mountFlipbook();
  }

  (async function init(){
    pageURLs = await discoverPages();

    if (pageURLs.length === 0){
      alert("No Volume 2 pages found in pages2/. Check filenames.");
      return;
    }

    if (isSmallScreen()) mountScrollReader();
    else mountFlipbook();

    document.getElementById('toggleMode').addEventListener('click', toggleMode);
  })();

</script>

</body>
</html>
